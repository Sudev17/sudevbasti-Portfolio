            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.95);

        }

        }

        .messages-container {

            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {

            display: flex;
            align-items: flex-start;

        }

        }

            border-radius: 18px;

            line-height: 1.4;
        }

        .message.assistant .message-content {
            background: #fff;
            border: 1px solid #e0e0e0;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .message.error .message-content {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .avatar.assistant {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .avatar.user {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #4CAF50;
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-style: italic;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .quick-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .quick-question {
            padding: 8px 12px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-question:hover {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 85vh;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>

    <script type="module">

        // System Prompt - Complete Portfolio Knowledge
        const SYSTEM_PROMPT = `You are an expert AI assistant representing SUDEV BASTI, a B.E. AIML engineering student with hands-on experience in Python, SQL, and ML frameworks. You provide accurate, professional, and detailed responses about Sudev's educational background, projects, internships, skills, and achievements.

        const statusIndicator = document.getElementById('statusIndicator');

        // Send Message Function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';

            // Show loading
            isLoading = true;
            sendButton.disabled = true;
            const loadingId = addLoadingMessage();

            try {
                const prompt = `${SYSTEM_PROMPT}

User Question: ${message}

Provide a helpful, accurate response about Sudev Basti's portfolio:`;
                
                const response = await fetch(API_URL, {

                    headers: {

                    },

                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    removeLoadingMessage(loadingId);
                    addMessage(aiResponse, 'assistant');
                } else {
                    throw new Error('Invalid response format');
                }

            } catch (error) {
                console.error('Error:', error);
                removeLoadingMessage(loadingId);
                addMessage(`‚ùå Error: ${error.message}. Please try again.`, 'error');
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Quick Question Function
        window.sendQuickQuestion = function(question) {
            messageInput.value = question;
            sendMessage();
        }

        // Add Message to Chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ${sender}`;
            avatar.textContent = sender === 'user' ? 'YOU' : 'SB';

            const content = document.createElement('div');
            content.className = 'message-content';
            
            // Format text with basic markdown support
            const formattedText = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
            
            content.innerHTML = formattedText;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messagesContainer.appendChild(messageDiv);

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return messageDiv;
        }

        // Loading Message Functions
        function addLoadingMessage() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loading-message';

            const avatar = document.createElement('div');
            avatar.className = 'avatar assistant';
            avatar.textContent = 'SB';

            const content = document.createElement('div');
            content.className = 'message-content loading';
            content.innerHTML = 'ü§î Thinking<span class="loading-dots"></span>';

            loadingDiv.appendChild(avatar);
            loadingDiv.appendChild(content);
            messagesContainer.appendChild(loadingDiv);

            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return 'loading-message';
        }

        function removeLoadingMessage(id) {
            const loadingMessage = document.getElementById(id);
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }
